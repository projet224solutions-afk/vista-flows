# Configuration Netlify pour 224Solutions
# Build optimisé pour Vite + React + Supabase

[build]
  # Dossier de sortie du build Vite
  publish = "dist"
  
  # Commande de build
  command = "npm run build"
  
  # Variables d'environnement de build
  [build.environment]
    NODE_VERSION = "18"
    NPM_FLAGS = "--legacy-peer-deps"

# Redirections pour Single Page Application (SPA)
# Toutes les routes doivent pointer vers index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache des assets statiques
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache optimisé pour les différents types de fichiers
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration pour les Edge Functions Supabase
[functions]
  directory = "supabase/functions"
  node_bundler = "esbuild"

# Optimisations de build
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Prévention des erreurs 404
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirections spécifiques pour Supabase Edge Functions
[[redirects]]
  from = "/functions/*"
  to = "https://your-supabase-project.supabase.co/functions/v1/:splat"
  status = 200
  force = false
  headers = {X-From = "Netlify"}

# Gestion des erreurs
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

# Plugins Netlify (optionnels mais recommandés)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "reports/lighthouse.html"