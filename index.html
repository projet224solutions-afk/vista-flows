  <!-- Inline critical CSS for initial loader -->
  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #fafaf8 0%, #fff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    #initial-loader .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #007BFF;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', system-ui, sans-serif;
    }
    #initial-loader .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e0e0e0;
      border-top-color: #007BFF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    #initial-loader .loading-text {
      margin-top: 1rem;
      color: #666;
      font-size: 0.875rem;
      font-family: system-ui, sans-serif;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Hide loader when app loads OR after timeout */
    #root:not(:empty) ~ #initial-loader {
      opacity: 0;
      pointer-events: none;
    }
  </style>
  
  <!-- Auto-hide loader after 5 seconds max -->
  <script>
    setTimeout(function() {
      var loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.opacity = '0';
        loader.style.pointerEvents = 'none';
        setTimeout(function() { loader.style.display = 'none'; }, 300);
      }
    }, 5000);
  </script>
</head>

<body>
  <div id="root"></div>
  
  <!-- Initial loader shown while React loads -->
  <div id="initial-loader">
    <div class="logo">224Solutions</div>
    <div class="spinner"></div>
    <div class="loading-text">Chargement...</div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Fallback for JavaScript disabled -->
  <noscript>
    <div style="padding: 40px; text-align: center; font-family: system-ui, sans-serif;">
      <h1 style="color: #007BFF;">224Solutions</h1>
      <p style="margin-top: 20px; color: #666;">
        JavaScript est requis pour utiliser cette application.
        <br>Veuillez activer JavaScript dans votre navigateur.
      </p>
    </div>
  </noscript>
</body>
