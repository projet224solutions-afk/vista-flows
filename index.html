  <!-- Critical CSS for loader -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    
    #initial-loader {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #fafafa 0%, #fff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out, visibility 0.3s;
    }
    
    #initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    #initial-loader .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #007BFF;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', system-ui, sans-serif;
    }
    
    #initial-loader .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #007BFF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    #initial-loader .loading-text {
      margin-top: 1rem;
      color: #6b7280;
      font-size: 0.875rem;
      font-family: system-ui, sans-serif;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #root {
      min-height: 100%;
      width: 100%;
    }
  </style>
  
  <!-- Ultra-robust loader management -->
  <script>
    (function() {
      'use strict';
      
      var LOADER_TIMEOUT = 2000; // 2 secondes max (réduit pour Vercel)
      var CHECK_INTERVAL = 50; // Vérifier plus souvent
      var loaderHidden = false;
      var loader = null;
      var checkInterval = null;
      
      function hideLoader() {
        if (loaderHidden) return;
        loaderHidden = true;
        
        if (!loader) loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(function() {
            if (loader.parentNode) loader.style.display = 'none';
          }, 350);
        }
        
        if (checkInterval) {
          clearInterval(checkInterval);
          checkInterval = null;
        }
      }
      
      function isAppLoaded() {
        var root = document.getElementById('root');
        // Vérifier si root a du contenu significatif (pas juste des espaces)
        return root && root.innerHTML && root.innerHTML.trim().length > 100;
      }
      
      // Commencer les vérifications après le DOM ready
      function startChecking() {
        loader = document.getElementById('initial-loader');
        
        // Vérification périodique
        checkInterval = setInterval(function() {
          if (isAppLoaded()) hideLoader();
        }, CHECK_INTERVAL);
        
        // Timeout de sécurité - toujours cacher après X secondes
        setTimeout(hideLoader, LOADER_TIMEOUT);
      }
      
      // Observer les mutations du DOM pour détecter quand React monte
      function setupMutationObserver() {
        var root = document.getElementById('root');
        if (!root) return;
        
        var observer = new MutationObserver(function(mutations) {
          if (isAppLoaded()) {
            hideLoader();
            observer.disconnect();
          }
        });
        
        observer.observe(root, { 
          childList: true, 
          subtree: true,
          characterData: true
        });
      }
      
      // Initialisation
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          startChecking();
          setupMutationObserver();
        });
      } else {
        startChecking();
        setupMutationObserver();
      }
      
      // Backup sur window.load
      window.addEventListener('load', function() {
        setTimeout(function() {
          if (isAppLoaded()) hideLoader();
        }, 200);
      });
      
      // Exposer globalement pour debug
      window.__hideLoader = hideLoader;
    })();
  </script>
