  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; }
    
    #app-loader {
      position: fixed;
      inset: 0;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #app-loader.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    #app-loader .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #007BFF;
      margin-bottom: 1.5rem;
      font-family: 'Poppins', system-ui, sans-serif;
    }
    
    #app-loader .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #007BFF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    #app-loader .text {
      margin-top: 1rem;
      color: #6b7280;
      font-size: 0.875rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #root {
      min-height: 100%;
      width: 100%;
    }
  </style>

<body>
  <div id="root"></div>
  
  <div id="app-loader">
    <div class="logo">224Solutions</div>
    <div class="spinner"></div>
    <div class="text">Chargement...</div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
  
  <script>
    // Hide loader when app is ready - ultra simple version
    (function() {
      var loader = document.getElementById('app-loader');
      var maxWait = 10000; // 10 seconds max
      
      function hide() {
        if (loader) {
          loader.classList.add('fade-out');
          setTimeout(function() { 
            if (loader) loader.style.display = 'none'; 
          }, 400);
        }
      }
      
      // Check if React mounted
      function check() {
        var root = document.getElementById('root');
        return root && root.innerHTML.length > 50;
      }
      
      // Poll every 100ms
      var interval = setInterval(function() {
        if (check()) {
          clearInterval(interval);
          hide();
        }
      }, 100);
      
      // Force hide after max wait
      setTimeout(function() {
        clearInterval(interval);
        hide();
      }, maxWait);
      
      // Expose globally for manual hide
      window.__hideLoader = hide;
    })();
  </script>
  
  <noscript>
    <div style="padding: 40px; text-align: center; font-family: system-ui, sans-serif;">

    </div>
  </noscript>
