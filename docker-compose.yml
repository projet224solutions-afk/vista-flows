services:
  # Main 224Solutions Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: 224solutions:latest
    container_name: 224solutions-app
    ports:
      - "80:80"      # Frontend (nginx)
      - "3001:3001"  # Backend API
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.local
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - 224solutions-network

  # Database (if using local PostgreSQL instead of Supabase)
