<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>224Solutions - Redirection</title>
  <script>
    // SPA redirect fallback for hosting providers that support 200.html
    // This handles direct URL navigation for SPAs
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Only redirect if not accessing a file (no extension in path)
      if (path && path !== '/' && !path.includes('.')) {
        // Store the original path for restoration after redirect
        sessionStorage.setItem('spa_redirect', path.slice(1) + search + hash);
        // Redirect to root where the SPA will handle routing
        window.location.replace('/');
      } else {
        // Already at root or accessing a file, redirect to root
        window.location.replace('/');
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/" />
  </noscript>

    </div>
  </div>
</body>
