<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 224Solutions</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        h1 { color: #667eea; margin-top: 0; }
        .status { 
            padding: 10px; 
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîç Test 224Solutions</h1>
        
        <div id="vite-check" class="status info">
            ‚è≥ V√©rification de Vite...
        </div>
        
        <div id="supabase-check" class="status info">
            ‚è≥ V√©rification de Supabase...
        </div>
        
        <div id="env-check" class="status info">
            ‚è≥ V√©rification des variables d'environnement...
        </div>
        
        <h3>Variables d√©tect√©es:</h3>
        <div id="env-vars" style="font-family: monospace; font-size: 12px; background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto;"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="window.location.href='/'">üè† Retour √† l'application</button>
            <button onclick="location.reload()">üîÑ Rafra√Æchir</button>
        </div>
    </div>

    <script type="module">
        // Test 1: Vite fonctionne
        document.getElementById('vite-check').innerHTML = '‚úÖ Vite fonctionne correctement';
        document.getElementById('vite-check').className = 'status success';
        
        // Test 2: Variables d'environnement
        const envVars = {
            'VITE_SUPABASE_URL': import.meta.env.VITE_SUPABASE_URL,
            'VITE_SUPABASE_ANON_KEY': import.meta.env.VITE_SUPABASE_ANON_KEY,
            'VITE_SUPABASE_PROJECT_ID': import.meta.env.VITE_SUPABASE_PROJECT_ID,
            'MODE': import.meta.env.MODE,
            'DEV': import.meta.env.DEV,
            'PROD': import.meta.env.PROD
        };
        
        let envHtml = '';
        let allEnvOk = true;
        
        for (const [key, value] of Object.entries(envVars)) {
            const hasValue = value && value !== 'undefined' && value !== '';
            const status = hasValue ? '‚úÖ' : '‚ùå';
            const displayValue = value ? (value.length > 50 ? value.substring(0, 50) + '...' : value) : 'MANQUANT';
            envHtml += `${status} <strong>${key}:</strong> ${displayValue}<br>`;
            if (!hasValue && key.startsWith('VITE_SUPABASE')) {
                allEnvOk = false;
            }
        }
        
        document.getElementById('env-vars').innerHTML = envHtml;
        
        if (allEnvOk) {
            document.getElementById('env-check').innerHTML = '‚úÖ Variables d\'environnement OK';
            document.getElementById('env-check').className = 'status success';
        } else {
            document.getElementById('env-check').innerHTML = '‚ùå Variables manquantes - red√©marrez le serveur';
            document.getElementById('env-check').className = 'status error';
        }
        
        // Test 3: Supabase
        try {
            const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
            const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
            
            if (supabaseUrl && supabaseKey) {
                fetch(supabaseUrl + '/rest/v1/', {
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': 'Bearer ' + supabaseKey
                    }
                })
                .then(response => {
                    if (response.ok || response.status === 404) {
                        document.getElementById('supabase-check').innerHTML = '‚úÖ Connexion Supabase OK';
                        document.getElementById('supabase-check').className = 'status success';
                    } else {
                        document.getElementById('supabase-check').innerHTML = '‚ö†Ô∏è Supabase r√©pond avec status: ' + response.status;
                        document.getElementById('supabase-check').className = 'status error';
                    }
                })
                .catch(err => {
                    document.getElementById('supabase-check').innerHTML = '‚ùå Erreur connexion Supabase: ' + err.message;
                    document.getElementById('supabase-check').className = 'status error';
                });
            } else {
                document.getElementById('supabase-check').innerHTML = '‚ùå Cl√©s Supabase manquantes';
                document.getElementById('supabase-check').className = 'status error';
            }
        } catch (err) {
            document.getElementById('supabase-check').innerHTML = '‚ùå Erreur test Supabase: ' + err.message;
            document.getElementById('supabase-check').className = 'status error';
        }
    </script>
</body>
</html>
