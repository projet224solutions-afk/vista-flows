apiVersion: v1
kind: ConfigMap
metadata:
  name: 224solutions-config
  namespace: sandbox-pdg
  labels:
    app: 224solutions
    environment: sandbox
data:
  # Environment configuration
  NODE_ENV: "sandbox"
  ENVIRONMENT: "sandbox"
  
  # Database configuration
  DATABASE_URL: "postgresql://sandbox_user:sandbox_pass@sandbox-postgres:5432/224solutions_sandbox"
  
  # Supabase configuration
  SUPABASE_URL: "https://sandbox.supabase.co"
  SUPABASE_ANON_KEY: "sandbox-anon-key"
  
  # Feature flags
  AI_INSIGHTS_ENABLED: "true"
  ENHANCED_AUTH_ENABLED: "true"
  FINANCIAL_ALERTS_ENABLED: "true"
  DARK_MODE_ENABLED: "true"
  WIDGET_CUSTOMIZATION_ENABLED: "true"
  
  # Security configuration
  JWT_SECRET: "sandbox-jwt-secret"
  ENCRYPTION_KEY: "sandbox-encryption-key"
  
  # Monitoring
  LOG_LEVEL: "debug"
  METRICS_ENABLED: "true"
  
  # Sandbox specific
  SANDBOX_MODE: "true"
  TEST_DATA_ENABLED: "true"
  MOCK_EXTERNAL_APIS: "true"
