apiVersion: apps/v1
kind: Deployment
metadata:
  name: 224solutions-frontend
  namespace: sandbox-pdg
  labels:
    app: 224solutions-frontend
    environment: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 224solutions-frontend
      environment: sandbox
  template:
    metadata:
      labels:
        app: 224solutions-frontend
        environment: sandbox
    spec:
      containers:
      - name: frontend
        image: 224solutions:latest
        ports:
        - containerPort: 5173
        envFrom:
        - configMapRef:
            name: 224solutions-config
        env:
        - name: PORT
          value: "5173"
        - name: HOST
          value: "0.0.0.0"
        - name: VITE_API_URL
          value: "http://224solutions-backend:3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: 224solutions-frontend
  namespace: sandbox-pdg
  labels:
    app: 224solutions-frontend
    environment: sandbox
spec:
  selector:
    app: 224solutions-frontend
    environment: sandbox
  ports:
  - port: 5173
    targetPort: 5173
  type: ClusterIP
