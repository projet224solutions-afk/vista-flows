apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-postgres
  namespace: sandbox-pdg
  labels:
    app: postgres
    environment: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      environment: sandbox
  template:
    metadata:
      labels:
        app: postgres
        environment: sandbox
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "224solutions_sandbox"
        - name: POSTGRES_USER
          value: "sandbox_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: 224solutions-secrets
              key: DB_PASSWORD
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sandbox-postgres
  namespace: sandbox-pdg
  labels:
    app: postgres
    environment: sandbox
spec:
  selector:
    app: postgres
    environment: sandbox
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
