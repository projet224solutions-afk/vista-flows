apiVersion: apps/v1
kind: Deployment
metadata:
  name: 224solutions-backend
  namespace: sandbox-pdg
  labels:
    app: 224solutions-backend
    environment: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 224solutions-backend
      environment: sandbox
  template:
    metadata:
      labels:
        app: 224solutions-backend
        environment: sandbox
    spec:
      containers:
      - name: backend
        image: 224solutions:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: 224solutions-config
        - secretRef:
            name: 224solutions-secrets
        env:
        - name: PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: 224solutions-backend
  namespace: sandbox-pdg
  labels:
    app: 224solutions-backend
    environment: sandbox
spec:
  selector:
    app: 224solutions-backend
    environment: sandbox
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
